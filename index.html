<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Aim Trainer Pro</title>
  <link rel="stylesheet" href="style.css">
</head>
<body tabindex="0">

<div id="menu" class="overlay">
  <h1>AIM TRAINER</h1>
  <button id="gridBtn">GRIDSHOT</button>
  <button id="trackBtn">TRACKING</button>
  <button id="arenaBtn">3D ARENA</button>
</div>

<div id="hud" class="overlay hud" style="display:none;">
  <span id="time">‚è± 30</span>
  <span id="score">Score: 0</span>
  <span id="accuracy">Accuracy: 0%</span>
</div>

<div id="results" class="overlay" style="display:none;">
  <h1>RESULTS</h1>
  <p id="rScore"></p>
  <p id="rHits"></p>
  <p id="rShots"></p>
  <p id="rAcc"></p>
  <button id="backBtn">BACK TO MENU</button>
</div>

<canvas id="game"></canvas>

<!-- THREE JS -->
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

<script src="game.js"></script>
</body>
</html>
